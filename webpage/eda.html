    <script>
        function toggleMenu() {
            document.querySelector('.side-menu').classList.toggle('active');
        }

        document.addEventListener('click', function(event) {
        var isClickInsideMenu = document.querySelector('.side-menu').contains(event.target);
        var isClickLogo = document.querySelector('.logo-container').contains(event.target);

        if (!isClickInsideMenu && !isClickLogo) {
            document.querySelector('.side-menu').classList.remove('active');
        }
    });
    </script>
