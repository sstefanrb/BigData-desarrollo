<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header class="bg-light border-bottom">
        <div class="container-fluid d-flex align-items-center justify-content-between py-2">
            <div class="d-flex align-items-center">
                <div class="logo-container">
                    <img src="../static/logo.png" alt="Logo Empresa" class="logo">
                </div>
                <div class="title-container">
                    <h1>MotorMind</h1>
                </div>
            </div>
            <nav class="header-menu">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="eda">EDA</a></li>
                    <li class="nav-item"><a class="nav-link" href="ml">ML</a></li>
                    <li class="nav-item"><a class="nav-link" href="visualizaciones">Visualizaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="empresascolaboradoras">Empresas Colaboradoras</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobrenosotros">Sobre Nosotros</a></li>
                </ul>
            </nav>
            <div class="login-register-container">
                {% if session.logged_in %}
                    <button onclick="location.href='/logout'" class="btn btn-dark">Cerrar Sesión</button>
                {% else %}
                    <button onclick="location.href='/login'" class="btn btn-primary">Iniciar Sesión</button>
                    <button onclick="location.href='/register'" class="btn btn-secondary ml-2">Registrarse</button>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 50vh;">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Registrarse</h2>
                <form action="/register" method="post" onsubmit="return register()">
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirmar Contraseña" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="Registrarse">
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="login">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function register() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var users = JSON.parse(localStorage.getItem("users")) || [];

            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return false;
            }

            users.push({ username: username, password: password });
            localStorage.setItem("users", JSON.stringify(users));
            alert("¡Registro exitoso!");
            return true;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
