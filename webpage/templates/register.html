<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        /* Estilo adicional */
        .login-container {
            margin-top: 200px; /* Ajusta este valor según el espacio deseado */
        }
    </style>
</head>
<header>
    <div class="logo-container">
        <img src="../static/logo.png" alt="Logo Empresa" class="logo">
    </div>
    <div class="title-container">
        <h1>MotorMind</h1>
    </div>
    <aside>
        <nav class="header-menu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="eda">EDA</a></li>
                <li><a href="ml">ML</a></li>
                <li><a href="visualizaciones">Visualizaciones</a></li>
                <li><a href="empresascolaboradoras">Empresas Colaboradoras</a></li>
                <li><a href="sobrenosotros">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </aside>
    <div class="login-register-container">
        {% if session.logged_in %}
            <button onclick="location.href='/logout'" class="loginregisterbutton">Cerrar Sesión</button>
        {% else %}
            <button class="loginregisterbutton">Log In</button>
            <div class="dropdown-content">
                <a href="login">Iniciar Sesión</a>
                <a href="register">Registrarse</a>
            </div>
        {% endif %}
    </div>
</header>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class ="subtitle-header">   
                <h2>Registrarse</h2>
            </div>
            <form class="login-form" action="/register" method="post">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar Contraseña" required>
                </div>
                <div class="form-group action-group">
                    <input type="submit" value="Registrarse">
                </div>
            </form>            
            <div class="options">
                <a href="login">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>

    <script>
        function register() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var users = JSON.parse(localStorage.getItem("users")) || [];

            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return false;
            }

            users.push({ username: username, password: password });
            localStorage.setItem("users", JSON.stringify(users));
            alert("¡Registro exitoso!");
            return true;
        }
    </script>
</body>
</html>
